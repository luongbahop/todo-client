machine:
  node:
    version: 6.0.0
test:
  override:
    - npm test -- --coverage
  post:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info
deployment:
  prod:
    branch: master
    commands:
      - npm run build
      - aws s3 sync /home/ubuntu/todo-client/build s3://demo-s3-application --region us-east-1
