machine:
  node:
    version: 6.0.0
test:
  override:
    - npm test -- --coverage
  post:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info
deployment:
  staging:
    branch: master
    codedeploy:
      my-app-staging:
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: demo-s3-application
            key_pattern: my-app-staging-{BRANCH}-{SHORT_COMMIT}
        deployment_group: staging-group