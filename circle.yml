machine:
  node:
    version: 6.0.0
test:
  override:
    - npm test -- --coverage
  post:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info
deployment:
  staging:
    branch: master
    codedeploy:
      prod:
        - aws s3 sync /home/ubuntu/circle-ci-aws-s3-deploy s3://demo-s3-application --region us-east-1
